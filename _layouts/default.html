<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{page.title}}</title>
		<script data-main='/js/main' src='/js/require.js'></script>
		<link rel="stylesheet" type="text/css" href="/css/default.css" />
		{% for cssUrl in page.extraCss %}
		    <link rel="stylesheet" href="{{ cssUrl }}">
		{% endfor %}
		<script type="text/javascript" src='js/jquery.mProgressbar.js'></script>
		<script type="text/javascript">
			$(function(){
				$('#demo1').mProgressbar();
				$('#demo2').mProgressbar({
					step:4,
					activateStep:2,
					stepType:'center',
					textPosition:'center-bottom',
					text:['第一步','<span style="color:#cc4b4b;font-weight:bold;">第二步</span>','第三步','<b>第四步</b>'],
					textType:'html'
				});
				$('.icon-home').click(function(){
					window.location='http://pashanhu.github.io/';
				})
			})
		</script>
	</head>
	<body>
		<header class='header'>
			<h1 class='title'>{{ page.title }}</h1>
		</header>
		<section class='post-info'>
			<div class='tags'>
				{% for tag in page.tags %}
	    　　　　　　<span class='tag'>{{tag}}</span>
	    　　　　{% endfor %}
			</div>
			<div class='time'><span>{{ page.postDate }}</span></div>
		</section>
		<aside class='side-menu shown'>
			<span class='back-to-top font-icon icon-top'></span>
			<span class='to-bottom font-icon icon-bottom'></span>
		</aside>

		{{ content }} 
		
	    <footer class='footer'>
			<div class='foot-control'>
				<a href="/" class='font-icon icon-home'></a>
			</div>
		</footer>
	</body>
</html>
